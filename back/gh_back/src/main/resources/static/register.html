<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ECF0E1/*#f5f5f5*/;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0;
            padding-top: 20px;
            border-top: 5px solid #d8ddd8;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        select {
            width: 76px;
        }

        #position1 {
            margin-left: 7px;
            margin-right: 1px;
        }

        #position2 {
            margin-right: 1px;
        }

        input:focus, select:focus {
            border-color: #009000;
            outline: none;
        }

        label {
            color: darkslategrey;
            margin-left: 11px;
            margin-right: 10px;
        }

        #position-label {
            margin-left: 18px;
        }

        input {
            width: 239px;
        }

        #phone1 {
            width: 54px;
            margin-right: 5px;
        }

        #phone2, #phone3 {
            margin-left: 5px;
            width: 68px;
        }

        #phone2 {
            margin-right: 5px;
        }

        #birth {
            width: 239px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #009000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.1s ease-in-out;
        }

        button:hover {
            background-color: #007500;
        }

        a {
            display: block;
            margin-top: 10px;
            color: darkslategray;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            color: darkslategray;
            text-align: center;
            padding: 10px 0;
        }

        .link {
            display: inline-flex;
            align-items: center; /* 세로 정렬 */
            text-decoration: none;
            font-size: 16px;
            margin-top: 0;
            margin-right: 10px;
        }

        .link:nth-child(2)::before, .link:nth-child(3)::before {
            content: "|";  /* 앞에 구분선 추가 */
            margin-right: 15px;  /* 구분선과 텍스트 사이 간격 */
            color: darkslategray;
        }

        .link:last-child {
            margin-right: 0;
        }

        .link img {
            width: 15px;
            height: auto;
            vertical-align: middle; /* 텍스트와 같은 높이로 정렬 */
            margin-right: 5px; /* 이미지와 텍스트 사이 간격 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i>Online<br>Locker Room</i></h1>
        <h2>회원가입</h2>
        <div class="user-name">
            <label for="registerUsername">사용자명</label>
            <input type="text" id="registerUsername" placeholder="홍길동">
        </div>
        <div class="user-password">
            <label for="registerPassword">비밀번호</label>
            <input type="password" id="registerPassword" placeholder="1234qwer^6">
        </div>
        <div class="phone-number">
            <label for="phone1">전화번호</label>
            <input type="text" id="phone1" maxlength="3" size="3" oninput="filterNumbers(this, 'phone2')" placeholder="010"> -
            <input type="text" id="phone2" maxlength="4" size="4" oninput="filterNumbers(this, 'phone3')" placeholder="1234"> -
            <input type="text" id="phone3" maxlength="4" size="4" oninput="filterNumbers(this)" placeholder="5678">
        </div>
        <div class="birth-date">
            <label for="birth">생년월일</label>
            <input type="date" id="birth" max="9999-12-31">
        </div>
        <div class="positions">
            <label for="position1" id="position-label">포지션</label>
            <select id="position1">
                <option value="">1순위</option>
                <option value="ST">ST</option>
                <option value="RW">RW</option>
                <option value="LW">LW</option>
                <option value="CM">CM</option>
                <option value="CAM">CAM</option>
                <option value="CDM">CDM</option>
                <option value="RM">RM</option>
                <option value="LM">LM</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="CB">CB</option>
                <option value="LCB">LCB</option>
                <option value="RCB">RCB</option>
                <option value="GK">GK</option>
            </select>
            <select id="position2">
                <option value="">2순위<option>
                <option value="ST">ST</option>
                <option value="RW">RW</option>
                <option value="LW">LW</option>
                <option value="CM">CM</option>
                <option value="CAM">CAM</option>
                <option value="CDM">CDM</option>
                <option value="RM">RM</option>
                <option value="LM">LM</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="CB">CB</option>
                <option value="LCB">LCB</option>
                <option value="RCB">RCB</option>
                <option value="GK">GK</option>
            </select>
            <select id="position3">
                <option value="">3순위</option>
                <option value="ST">ST</option>
                <option value="RW">RW</option>
                <option value="LW">LW</option>
                <option value="CM">CM</option>
                <option value="CAM">CAM</option>
                <option value="CDM">CDM</option>
                <option value="RM">RM</option>
                <option value="LM">LM</option>
                <option value="LB">LB</option>
                <option value="RB">RB</option>
                <option value="CB">CB</option>
                <option value="LCB">LCB</option>
                <option value="RCB">RCB</option>
                <option value="GK">GK</option>
            </select>
        </div>
        <button onclick="register()">회원가입</button>
        <a href="index.html">로그인 페이지로 이동</a>
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2025 Dku Bool-Dozer. All rights reserved.</p>
            <p>
                <a href="https://cms.dankook.ac.kr/web/ace" class="link" target="_blank">
                    <img src="Dku_logo.png" alt="DkuCE"> DKU[CE]</a>
                <a href="https://www.instagram.com/dku_booldozer/" class="link" target="_blank">
                    <img src="Instagram_icon.png.webp" alt="Instagram"> Instagram</a>
                <a href="https://open.kakao.com/o/ssulAJ9g" class="link" target="_blank">
                    <img src="KakaoTalk_logo.svg.png" alt="Kakaotalk"> KakaoTalk</a>
            </p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('registerUsername');
            usernameInput.focus(); // 첫 번째 입력 칸에 포커스 설정
            usernameInput.setAttribute('lang', 'en'); // 언어 설정을 영어로 지정
        });

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const tel1 = document.getElementById('phone1').value
            const tel2 = document.getElementById('phone2').value
            const tel3 = document.getElementById('phone3').value;
            const tel = tel1 + tel2 + tel3;
            const birth = document.getElementById('birth').value;
            const position1 = document.getElementById('position1').value;
            const position2 = document.getElementById('position2').value;
            const position3 = document.getElementById('position3').value;

            if (!username || !password || !tel1 || !tel2 || !tel3 || !birth || !position1 || !position2 || !position3) {
                alert('모든 필드를 입력하세요.');
                return;
            }

            fetch('http://localhost:8080/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                    tel,
                    birth,
                    positions: [position1, position2, position3],
                }),
            })
                .then((response) => {
                    if (response.ok) {
                        alert('회원가입이 완료되었습니다!');
                        window.location.href = 'index.html'; // 로그인 페이지로 이동
                    } else {
                        response.text().then((text) => {
                            alert(text); // 서버에서 반환한 에러 메시지 표시
                        });
                    }
                })
                .catch((error) => {
                    console.error('회원가입 중 문제가 발생했습니다:', error);
                    alert('회원가입 중 문제가 발생했습니다.');
                });
        }

        function filterNumbers(current, nextFieldId) {
            current.value = current.value.replace(/[^0-9]/g, ''); // 숫자만 허용
            if (nextFieldId && current.value.length >= current.maxLength) {
                document.getElementById(nextFieldId).focus(); // 다음 필드로 이동
            }
        }

        // 엔터키 이벤트 추가
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                document.querySelector('button').click(); // 회원가입 버튼 클릭
            }
        });
    </script>
</body>
</html>
